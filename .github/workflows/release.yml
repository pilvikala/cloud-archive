name: Release

on:
  push:
    tags:
      - "v1.*"

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Build binaries
        run: npm run build:linux-x64

      - name: Temporarily build artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: dist/tar/linux-x64.tar
          retention-days: 1

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Build binaries
        run: npm run build:win-x64

      - name: Temporarily build artifact
        uses: actions/upload-artifact@v4
        with:
          name: win-x64
          path: dist/tar/win-x64.tar
          retention-days: 1
    
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Get linux build
        uses: actions/download-artifact@v4
        with:
          name: linux-x64
          path: linux-x64.tar

      - name: Get linux build
        uses: actions/download-artifact@v4
        with:
          name: win-x64
          path: win-x64.tar
  
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GH_TOKEN }}"
          prerelease: false
          title: ${{ github.ref }}
          tag: ${{ github.ref }}
          files: |
            win-x64.tar
            linux-x64.tar
