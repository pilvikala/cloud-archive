name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          npm version ${{ steps.extract_version.outputs.version }} --no-git-tag-version
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add package.json
          git commit -m "chore: update version to ${{ steps.extract_version.outputs.version }}"
          git push

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Build binaries
        run: npm run build:all

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            dist/macos-x64/cloud-archive
            dist/macos-arm64/cloud-archive
            dist/linux-x64/cloud-archive
            dist/linux-arm64/cloud-archive
            dist/win-x64/cloud-archive.exe
            dist/win-arm64/cloud-archive.exe
